# Azure Web Apps Deploy for Next.js
# Docs: https://github.com/Azure/webapps-deploy

name: Build and deploy Next.js app to Azure Web App - app-002-gen10-step3-1-node-oshima9

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'   # ✅ 安定版に変更

      - name: Install dependencies
        run: npm ci              # ✅ より安定したクリーンインストール

      - name: Build Next.js app
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-app
          path: |
            .next
            package.json
            package-lock.json
            public
            node_modules
            next.config.mjs
            tsconfig.json
            tailwind.config.js
            postcss.config.mjs

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-002-gen10-step3-1-node-oshima9'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_90811EC78F864A0BAB9B9D7BEDD6FE2F }}
